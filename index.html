<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="hovere">
        <img class="image" src="images/image-equilibrium.jpg" alt="" />
        <img class="view" src="images/icon-view.svg" alt="" />
        <div class="Overlay"></div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm. Creation of</p>
      <div class="info">
        <span> <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span>
        <span> <img src="images/icon-clock.svg" alt="" /> 3 days left </span>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="" />
        <span> Creation of <span> Jules Wyvern</span></span>
      </div>
    </div>
  </body>
</html>
